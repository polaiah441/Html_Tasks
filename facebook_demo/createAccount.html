<!DOCTYPE html>
<html>

<head>
    <title>Create FB Account</title>
</head>

<body>
    <div id="FB_Create">
        <div id="cont_1" name="facebookCreate">
            <div id="fb_title" style="width: 50%;float: left;">
                <h3>facebook</h3>
            </div>
            <div id="Existing_Acc" name="Login with Exisitng Account" class="exstAcc" style="width: 50%;float: right;">
               <p> Log in to Existing Account</p>
            </div>
        </div>

        <div id="cont_2" name="FB Create form">
            <form id="fb_form_create">
              
                    <div id="create_FB_Acc_text" style="width: 100%;float: left;">
                        <h3>Create a new account</h3>
                    </div>
                    <div>
                        <h4>It's quick and easy.</h4>
                    </div>
                    <div id="names_user">
                        <div id="fname" style="width: 10%;float: left;">
                            <input type="text" placeholder="First Name" />
                        </div>
                        <div id="lname" style="width: 80%;float: left;">
                            <input type="text" placeholder="Surname" />
                        </div>
                    </div>
                    <div id="mobile_no">
                        <input type="text" placeholder="Mobile number or email address" />
                    </div>
                    <div id="password">
                        <input type="password" placeholder=" new password" />
                    </div>
                    <div id="user_DOB">
                        <div id="DOB_TEXT" style="width: 100%;float: left;"> Date of Birth</div>
                       
                        <select id="day">
                            <option value="1">1</option>
                            <option value="2">2</option>

                            <option value="3">3</option>
                            <option value="4">4</option>

                            <option value="5">5</option>
                            <option value="6">6</option>

                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>

                        <select id="month">
                            <option value="January">January</option>
                            <option value="February">February</option>

                            <option value="March">March</option>
                            <option value="April">April</option>

                            <option value="May">May</option>
                            <option value="June">June</option>
                        </select>
                        <select id="year">
                            <option value="1950">1950</option>
                            <option value="1985">1985</option>

                            <option value="2012">2012</option>
                            <option value="2015">2015</option>

                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                    <div id="Gender" >
                        Gender
                        <input type="radio" name="gender" >Male
                        <input type="radio" name="gender" >Female
                    </div>
                    <div id="signup_btn">
                        <input type="submit" value="signup">
                    </div>
               
            </form>
        </div>

    </div>
</body>

</html>
